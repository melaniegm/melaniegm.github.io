<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="port"><img src="images/portfolio.png" alt="aboutme" width="300"></div>
    <!--header nav bar-->
    <div id="header">
    <ul>
        <li><h3><a href="index.html" class="navlinks">home</a></h3></li>
        <li><h3><a href="about.html" class="navlinks">about</a></h3></li>
        <li><h3><a href="portfolio.html" class="navlinks">portfolio</a></h3></li>
        <li><h3><a href="contact.html" class="navlinks">contact</a></h3></li>
    </ul>
        <img src="images/NEWlogo.png" alt="MG Logo image" width="150px" id="logo">
    </div>
    <div class="box">
        <p><i>brief portfolio synopsis here</i></p>
    </div>
    <div class="works">
    <!--linked portfolio images here-->
    <div class="img"></div>
    <div class="img2"></div>
    <div class="img3"></div>
    <!--image popup-->
    <img id="myImg" src="images/We_All_Need_Trees.jpg" alt="sample portfolio image" width="250">
    <div id="myModal" class="modal">
    <!-- The Close Button -->
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <!--The Image-->
    <img class="modal-content" id="img01">
    <!--Image Text-->
    <div id="caption"></div>
    </div>
    <!--JAVASCRIPT-->
    <script>// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
</script>
    <!--END OF JAVASCRIPT-->
    </div>

</body>
