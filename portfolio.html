   <script>
// Get the modal
var modal = document.getElementById('myModal');
var images = ["We_All_Need_Trees.jpg", "TSADODGEFINAL.jpg", "bio_FINAL.jpg", "let_it_be.jpg", "POSTERREVISED2.jpg", "Cab_Course_Selection_Cover.jpg", "Magazine_Spread.jpg", "Canvas_sale.jpg", "Gasmen_M_U1GOLD.jpg", "Melanie_Gasmen_Honorable_Mention.jpg", "Melanie_Gasmen_Teapot4.jpg", "Melanie_Gasmen_U1%202.jpg"];
var position = 0;
var image = images[0];
var viewport = document.getElementById('modalimage');



// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
/*img.onclick = function() {
    modal.style.display = "block";
}*/


 $(document).ready(function() {
        $('.image').click(function() {
        	position = parseInt(this.id);
        	image = images[position];
        	viewport.src = "images/portfolio_images/" + image;
            modal.style.display = "block";

             ;

        });
    });



// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
